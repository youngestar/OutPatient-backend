# MinIO 配置
minio:
  endpoint: http://localhost:9000  # MinIO 服务器地址
  access-key: minioadmin           # 访问密钥
  secret-key: minioadmin           # 秘密密钥
  bucket-name: user-avatar         # 存储桶名称

# Sa-Token配置（Gateway专用）
sa-token:
  # taken 名称
  token-name: satoken
  # token 风格
  token-style: uuid
  # token 有效期
  timeout: 2592000
  # token 最低活跃频率
  active-timeout: -1
  # token 持久化
  is-save-session: true
  # 是否允许同一账号多地同时登录
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个 token
  is-share: true
  # 是否输出 Sa-Token 日志
  is-log: true
  # Jwt 签名密钥
  jwt-secret-key: graduation-gateway-secret-key-2025
  auto-renew: true

  # Redis配置（如果使用Redis存储token）
  token-prefix: "satoken:"
  is-read-body: false
  is-read-header: true
  is-read-cookie: false
  dynamic-active-timeout: true

# Auth模块配置
auth:
  global:
    token-expire: 2592000
    verify-code-expire: 5
    verify-code-length: 6
    max-login-attempts: 5
    login-lock-time: 30
    password-min-length: 6
    password-max-length: 20
    session-timeout: 30
    allow-multi-login: true
    avatar-allowed-types: ["jpg", "jpeg", "png", "gif"]
    avatar-max-size: 2048